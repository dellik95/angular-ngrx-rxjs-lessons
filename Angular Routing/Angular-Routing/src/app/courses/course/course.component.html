<ng-container *ngIf="course">

    <div class="course">

        <h2>{{course.description}}</h2>

        <h3 class="discount" *ngIf="couponCode">Use {{couponCode}} for a huge discount!</h3>

        <img class="course-thumbnail" [src]="course.iconUrl">
        <router-outlet></router-outlet>
    </div>

</ng-container>
